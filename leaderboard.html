<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00ff88;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff88;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff88; }
      to { text-shadow: 0 0 20px #00ffaa; }
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    th, td {
      border: 1px solid #0f0;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    th {
      background: #0f0;
      color: #000;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background: #0a0a0a;
    }

    tr:first-child td {
      color: #ff0;
      font-weight: bold;
    }

    .no-data {
      font-size: 20px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard üèÜ</h1>

  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Time (seconds)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="no-data" id="noData">No winners yet</div>

  <script src="leaderboard.js"></script>
</body>
</html>
